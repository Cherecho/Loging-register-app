{% with alerts = get_flashed_messages(with_categories=true) %}
{% if alerts %}
    {% for category, alert in alerts %}
        {% if category == 'error' %}
            <div class="alert1 danger-alert top-right" role="alert" id="danger">
                <h3>{{ alert }}</h3>
                <button type="button" class="close" data-dismiss="alert">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% else %}
            <div class="alert1 alert-success top-right" role="alert">
                <h3>{{ alert }}</h3>
                <button type="button" class="close" data-dismiss="alert" id="success">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}
    {% endfor %}
{% endif%}
{% endwith %}
