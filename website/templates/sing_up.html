{% extends "base.html" %}
{% block title %}
Sing up
{% endblock %}
{% block content %}
<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form method="POST">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" class="form-control" placeholder="User Name" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" placeholder="Email address" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="pswd">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="pswd" id="pswd">
                </div>
                <div class="form-group">
                    <label for="pswd2">Password <span id="lowercase">(Confirm)</span></label>
                    <input type="password" class="form-control" placeholder="Confirm password" name="pswd2" id="pswd2">
                </div>
                <button type="submit" class="btn btn-lg btn-black" id="spaced">Register</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
