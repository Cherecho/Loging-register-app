{% extends "base.html" %}
{% block title %}
login
{% endblock %}
{% block content %}
<div class="sidenav">
    <div class="login-main-text">
        <h2>Application<br> Login Page</h2>
        <p>Login or register from here to access.</p>
    </div>
</div>
<div class="main">
    <div class="col-md-6 col-sm-12">
        <div class="login-form">
            <form method="POST">
                <div class="form-group">
                    <label for="name">User Name</label>
                    <input type="text" class="form-control" placeholder="User Name" name="name" id="name">
                </div>
                <div class="form-group">
                    <label for="pswd">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="pswd" id="pswd">
                </div>
                <button type="submit" class="btn btn-black" id="spaced">Login</button>
                <a class="btn btn-secondary" id="spaced" onClick="window.location.href='/sing-up';">Register</a>
            </form>

        </div>
    </div>
</div>
{% endblock %}
